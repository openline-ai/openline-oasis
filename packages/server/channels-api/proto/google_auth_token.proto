syntax = "proto3";
option go_package = "openline-ai/channels-api/ent/proto/";
import "common.proto";

message GmailCredential {
  string email = 1;
  string token = 2;
}

message GmailStateInfo {
  string email = 1;
  string redirect_url = 2;
}

message GmailAuthUrl {
  string url = 1;
}

message GmailActiveReq {
  string email = 1;
}

message GmailActiveResp {
  bool exists = 1;
}

service GmailAuthTokenService {
  rpc checkGmailActive(GmailActiveReq) returns (GmailActiveResp) {};
  rpc getGmailAuthUrl(GmailStateInfo) returns (GmailAuthUrl) {};
}