name: Build Oasis API

on:
  push:
    branches: [ "otter", "102-update-repo-structure-to-standard"]
    paths:
      - 'packages/server/oasis-api/**'
      - '.github/workflows/build-oasis-api.yml'
  pull_request:
  release:
    types: [created, edited]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/oasis-api

permissions:
  contents: read
  pull-requests: read|write

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Channels Api
        working-directory: ./packages/server/channels-api
        run: make install

      - name: Generate Channels Api
        working-directory: ./packages/server/channels-api
        run: make generate

      - name: Install
        working-directory: ./packages/server/oasis-api
        run: make install

      - name: Build
        working-directory: ./packages/server/oasis-api
        run: make build

      - name: Test
        working-directory: ./packages/server/oasis-api
        run: gotestsum --junitfile unit-tests.xml -- -coverprofile=cover.out ./...

      - name: Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure()    # run this step even if previous step failed
        with:
          report_paths: packages/server/oasis-api/unit-tests.xml    # Path to test results
          include_passed: true

      - name: Compute Code Coverage
        working-directory: ./packages/server/oasis-api
        run: go tool cover -html=cover.out -o coverage.html

  publish:
    name: publish image
    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Channels Api
        working-directory: ./packages/server/channels-api
        run: make install

      - name: Generate Channels Api
        working-directory: ./packages/server/channels-api
        run: make generate

      - name: Generate Oasis Api
        working-directory: ./packages/server/oasis-api
        run: make generate

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REPOSITORY_READ_WRITE_USERNAME }}
          password: ${{ secrets.REPOSITORY_READ_WRITE_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./packages/server/ 
          file: ./packages/server/oasis-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
